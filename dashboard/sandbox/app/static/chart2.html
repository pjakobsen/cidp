<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Visualization API Sample</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['corechart']});
    function drawVisualization() {
      var queryText = encodeURIComponent("SELECT 'Project Number', 'Maximum Contribution', 'Amount Spent' FROM 1lOcAExF5RCadRe5_7QPY4To4pQ8s8xe4bu1z1nQ");
      google.visualization.drawChart({
        "containerId": "visualization_div",
        "dataSourceUrl": 'https://www.google.com/fusiontables/gvizdata?tq=',
        "query":"SELECT 'Project Number', 'Maximum Contribution', 'Amount Spent' FROM 1lOcAExF5RCadRe5_7QPY4To4pQ8s8xe4bu1z1nQ",
        "refreshInterval": 5,
        "chartType": "BarChart",
        "options": {
          "title":"MNCH Report",
          "vAxis": {"title": "Project"},
          "hAxis": {"title": "Amount"}
        }
      });
    }

    google.setOnLoadCallback(drawVisualization);
  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
  <div id="visualization_div" style="padding: 0px; border: 1px solid #cccccc;width: 1000px; height: 2800px;"></div>
</body>
</html>
