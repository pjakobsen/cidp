		$('#map_canvas').gmap({'disableDefaultUI':true, 'callback': function() {
			      
					var self = this;       
					$.getJSON( 'data/mnch_full.json', function(data) { 
						$.each( data, function(i, item) {
							
							self.addMarker({ 'position': new google.maps.LatLng(item.geo[1], item.geo[0]), 'bounds':true } ).click(function() {
								self.openInfoWindow({ 'content': 
									"<h3>"+item.title+"</h3>"+
									"<p>"+item.expected_results+"</p><b>From "+
									item.start_date+ " to  " + item.end_date+" &nbsp;   &nbsp; Maximum Contribution: "+
									item.maximum_cida_contribution+" &nbsp;   &nbsp; Amount Spent: "+
									item.disembursed+"</b>"
									}, this);
					});
				});
			});
		}}); 

});
